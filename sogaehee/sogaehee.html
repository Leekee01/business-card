<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="hee.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B반 10조 이희경</title>
  </head>
  <body>
    <div class="hee-container">
      <div class="hee-header">개인소개페이지</div>
      <div class="hee-aside">
        <img class="heeimg" src="../sogaehee/img/chicken.png" alt="" />
        <p class="hee">
          이름 : 이희경<br />
          취미 : 등산 ,공연가기
        </p>
      </div>
      <div class="hee-content">
        <h2 class="bighee">간단한 설명</h2>

        <p class="hee">
          entp 답게 다양한 관심사가 있습니다. <br />
          예를 들어 공연을 보는 것을 좋아한다거나, 간당한<br />
          간식거리를 들고 등산을 하는 것을 좋아합니다<br />
        </p>

        <h2 class="bighee">나의장점</h2>
        <p class="hee">
          적극적인 수용인의 자세로 호응도가 높으며 <br />
          타인의 말을 잘 들어주고 이해해줍니다 <br />
        </p>
        <h2 class="bighee">나의 협업 스타일</h2>
        <p class="hee">
          우선 상대방의 의견을 여쭈어본 후, <br />
          차이점이 있다면 소통을 통해 공통점을 찾아나가며 <br />
          차근차근 조율해나가는 편 입니다.<br />
        </p>
      </div>

      <div class="hee-footer">
        <a href="#" class="hee-button">뒤로가기</a>
      </div>
    </div>
  </body>
</html>
